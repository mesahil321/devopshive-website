name: Build and Dockerize Next.js Website

on:
  push:
    branches:
      - main  # or change to your deployment branch
  pull_request:

jobs:
  build-and-dockerize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        working-directory: ./devopshive-website
        run: npm ci

      - name: Build Next.js App
        working-directory: ./devopshive-website
        run: npm run build

      - name: Build Docker Image
        run: |
          docker build -t devopsgive/website ./devopsgive-website

