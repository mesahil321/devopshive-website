name: Build and Deploy to AWS Fargate

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      # 1. Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install Dependencies
        working-directory: ./devopshive-website
        run: npm ci

      # 4. Build Next.js app
      - name: Build Next.js App
        working-directory: ./devopshive-website
        run: npm run build

      # 5. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 6. Set up Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      # 7. Terraform Init
      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      # 8. Import ECR repo if it exists
      - name: Import ECR Repo
        run: terraform import aws_ecr_repository.app devopshive-website || true
        working-directory: ./terraform

      # 9. Ensure ECR repository exists
      - name: Ensure ECR repository exists
        run: |
          aws ecr describe-repositories --repository-names devopshive-website || \
          aws ecr create-repository --repository-name devopshive-website
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}

      # 10. Import ECS resources if they exist & apply Terraform
      - name: Import ECS resources and Apply Terraform
        working-directory: ./terraform
        run: |
          # Import ECS cluster if it exists
          if aws ecs describe-clusters --clusters devopshive-cluster --query "clusters[0].status" --output text 2>/dev/null | grep -q "ACTIVE"; then
            echo "Importing existing ECS cluster..."
            terraform import aws_ecs_cluster.main devopshive-cluster
          fi

          # Import ECS service if it exists
          if aws ecs describe-services --cluster devopshive-cluster --services devopshive-service --query "services[0].status" --output text 2>/dev/null | grep -q "ACTIVE"; then
            echo "Importing existing ECS service..."
            terraform import aws_ecs_service.app devopshive-cluster/devopshive-service || true
          fi

          terraform plan -out=tfplan
          terraform apply -auto-approve tfplan

      # 11. Get Terraform outputs
      - name: Get Terraform Outputs
        id: tf_outputs
        run: |
          echo "ECS_CLUSTER=$(terraform output -raw ecs_cluster_name)" >> $GITHUB_ENV
          echo "ECR_URL=$(terraform output -raw ecr_repo_url)" >> $GITHUB_ENV
        working-directory: ./terraform

      # 12. Login to ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # 13. Build and push Docker image directly from website folder
      - name: Build and Push Docker Image to ECR
        run: |
          IMAGE_TAG=${GITHUB_SHA}
          # Build the Docker image from website folder
          docker build -t ${{ steps.login-ecr.outputs.registry }}/devopshive-website:$IMAGE_TAG -f ./devopshive-website/Dockerfile ./devopshive-website
          # Push commit-specific tag
          docker push ${{ steps.login-ecr.outputs.registry }}/devopshive-website:$IMAGE_TAG
          # Tag as latest
          docker tag ${{ steps.login-ecr.outputs.registry }}/devopshive-website:$IMAGE_TAG ${{ steps.login-ecr.outputs.registry }}/devopshive-website:latest
          # Push latest
          docker push ${{ steps.login-ecr.outputs.registry }}/devopshive-website:latest
